<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLM产品生命周期管理系统 - 全息投影版</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a1929;
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        background: linear-gradient(135deg, #0a1929 0%, #0d2135 50%, #0a1929 100%);
      }
      
      /* 全息加载动画 */
      .holographic-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a1929;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .holographic-loader::before {
        content: '';
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top: 3px solid #00e5ff;
        border-radius: 50%;
        animation: holographic-spin 1s linear infinite;
        box-shadow: 0 0 20px #00e5ff;
      }
      
      @keyframes holographic-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="holographic-loader" id="loader"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 隐藏加载器
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
